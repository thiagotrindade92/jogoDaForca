<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca - Alura One</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="selectFont">
  <head>
    <div class="textoInicial">
      <svg viewBox="0 0 500 150">
        <path
            id="curve"
            d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
        />
        <text>
            <textPath xlink:href="#curve"> A Batalha de Troia</textPath>
        </text>
      </svg>
      <p>Jogo da forca</p>
    </div>
  </head>
  <main>
    <section>
      <div>
        <form id="adicionaPalavra">
          <input
              id="campoAdiciona"
              name="palavra"
              type="text"
              autocomplete="off"
              placeholder="Digite palavra com no máximo 8 letras..."
              pattern="^[A-ZÇa-zç]{3,8}"
              required
          />
          <button  id="add" name="palavra" type="submit">OK</button>
          <span id="addTip">Sua palavra foi adicionada! Agora escreva uma dica para ela</span>
          <span id="addWord"> Sua dica foi adicionada! Você pode adicionar outras palavras ou começar o jogo agora!</span>
        </form>
      </div>
    </section>
    <section>
      <div>
        <div class="flexContainer">
          <a href="jogo.html" id="newGame" class="defaultBtn"> Novo Jogo </a>
          <a href="index.html" class="defaultBtn"> Início </a>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright2">
      <p> &copy; Copyright Thiago Trindade - Alura</p>
    </div>
    <div class="iconsRedeSociais">
      <a class="git" href="https://github.com/thiagotrindade92"><img src="./src/assets/icons/github.png" width="34px" height="34px" alt=""></a>
      <a class="linkedin" href="https://www.linkedin.com/in/thiago-trindade-351892208"><img src="./src/assets/icons/linkedin.png" width="33px" height="33px" alt=""></a>
    </div>
  </footer>
</body>
</html>
